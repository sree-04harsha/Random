<template>
    <lightning-card title="lightning record form">
        <lightning-record-form

                object-api-name={objectName}
                record-id="001NS00000h8k05YAA"
                mode="readonly"
                fields={fields}
                onsuccess={handleSuccess}>      <!-- mode= "view" ,"edit", "readonly" -->

        </lightning-record-form>


    </lightning-card>

    <lightning-card title="lightning record view form">
        <lightning-record-view-form
            object-api-name="Account"
            record-id="001NS00000h8k05YAA">

            <lightning-output-field field-name="Name"></lightning-output-field>
            <lightning-output-field field-name="Phone"></lightning-output-field>
            <lightning-output-field field-name="Type"></lightning-output-field>
    </lightning-record-view-form>

    </lightning-card>
    
    

    <lightning-card title="lightning record edit form">
        <lightning-record-edit-form
            object-api-name={objectName}
          
            onsuccess={handleSuccess}
        >
        <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-input-field field-name={editFormFields.phoneField}></lightning-input-field>
            <lightning-input-field field-name={editFormFields.typeField}></lightning-input-field>
            <lightning-button label=cancle ></lightning-button>
            <lightning-button  label="save" variant="brand" type="submit"></lightning-button>
    </lightning-record-edit-form>
    </lightning-card>

    </template>
